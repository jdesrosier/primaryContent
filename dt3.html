<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="mockdata.js"></script>

    <script src="http://datatables.net/download/build/nightly/jquery.dataTables.js"></script>
  </head>
  <body>
    <div class="container">
      <table id="bar" class="display">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </tbody>
      </table>
      <hr>
      <table id="wtf" class="display">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
 

    <script>

      topicArray = ["Foo", "Bar", "WTF"];
      var topicList = {};
      myArrays = [];
      for (var i = 0; i < topicArray.length; ++i) {
        var topicName = topicArray[i];
        topicList[topicName] = [];
        topicList[topicName].push(["test1", "test2"]);
        myArrays.push(topicList[topicName]);
      }

      topicList.Bar.push(["A", "B"]);
      topicList.WTF.push(["ABC", "123"]);
      console.log(myArrays);
      console.log(topicList.Bar);

      $("#bar").DataTable({
        data: topicList.Bar
      });

    $("#wtf").DataTable({
        data: topicList.WTF
      });
    </script>
  </body>
